<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
	<style>
		.red{
			color: red;
		}
	</style>
</head>
<body>
	<div id="test" class="test1">Hôm nay covid</div>
	<h2 id="test2">Đây là thẻ h2</h2>
	<input type="text" id="test3" value="ABC">
	<p>Đây là thẻ p</p>
	<h5 class="red">Đây là thẻ h5- remove</h5>
	<h6>Đây là thẻ h6- empty</h6>
	<script>
		$(document).ready(function(){
			console.log($("test").text());
			$("#test").text("<b>Hello</b>");
			alert($("#test2").html());
			$("#test2").html("<p>hello</p>");
			
			console.log($("test").val());
			$("#test3").val("XYZ");

			$("p").css({"color":"red", "background-color":"yellow"})

			console.log($("p").width());
			$("p").width("300");

			console.log($("p").height());
			$("p").height("300");

			$("h5").remove();
			$("h6").empty();

			$("p").prepend("A hihi");
			$("test2").before("A hihi")

			$("p").append("A hihi");
			$("test2").after("A hihi");


			$("b").addClass("red");
			$("b").removeClass("red");

			});
	</script>
</body>
</html>
